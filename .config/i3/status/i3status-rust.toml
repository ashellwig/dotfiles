# ---- Block: Net ----
[[block]]
block = "net"
format = " $icon ^icon_net_down $speed_down.eng(prefix:K) ^icon_net_up $speed_up.eng(prefix:K) "

# ---- Block: Time ----
[[block]]
block = "time"
interval = 1
format = " $icon $timestamp.datetime(f:' %a %d/%m %T') MST "

